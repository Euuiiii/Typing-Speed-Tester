<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Typing speed tester </title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/dark.css" id="dark-theme" disabled>
        
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    </head>
    <body>
        <h1>Typing Speed Tester</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
        <div class = "text-container"> 
            <p>Type the text below as fast as you can. Your typing speed will be calculated based on the time taken to complete the text.</p>
                <div id = "text-display">
                 <p>Press the "Start" button to begin.</p>
                </div>
                <div class="difficulty-selector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id = "start-button">Start</button>
          </div>
          <input type="text" id="user-input" placeholder="Start typing here..." autocomplete="off" />
            <div class = "text-box">
                <div id = "word-count">WPM:<span id = "count">0</span></div>
                <div id = "accuracy">Accuracy: <span id = "accuracy-percentage">0</span>%</div>
                <div id="timer">Time: <span id="time">00:00</span></div>
                <div id="error">Error : </div>
            </div>

            <div class ="best">
                <div id="bestWpm">Best WPM: <span id="best-wpm">0</span></div>
                <div id="bestAccuracy">Best Accuracy: <span id="best-accuracy">0</span>%</div>
                <div id="bestTime">Time: <span id="best-time">0</span></div>
            </div>
            
            
            <div id = "result"></div>
            <button id = "reset-button">Reset</button>
            
            <div id="result-popup" class="popup" style="display:none;">
              <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <div id="popup-message"></div>
            </div>
        </div>
        <div class="github-footer">
            <a href="https://github.com/Euuiiii" target="_blank" class="github-link" title="GitHub Profile">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="github-icon">
                <span><u>View more projects in github.</u></span>
            </a>
        </div>
        <script src = "JavaScript/main.js"></script>
        <script src = "JavaScript/theme.js"></script>
    </body>
</html>
